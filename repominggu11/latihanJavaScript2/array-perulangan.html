<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array perulangan</title>
</head>
<body>
	<script>
		var produk = ["senter", "pensil", "laptop", "kursi"];
		document.write("<h3>Daftar belanja </h3>");
		document.write("<ol>");

		for (let i=0; i<produk.length; i++){
			document.write(`<li> ${ produk[i] } </li>`);
		}
		document.write("<ol>");
	</script>

</body>
</html>
