<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percabangan nested</title>
</head>
<body>
	<script>
		var username = prompt ("Masukkan Username : ");
		var password = prompt ("Masukkan Password : ");

		if (username == "eleciabudi") {
			if (password == "syabila") {
				document.write("<p>Selamat datang bos!</p>");
			}
			else {
				document.write("<p>Maaf, Password kamu salah</p>");
			}
		}
		else{
			document.write("<p>Akun anda tidak terdaftar</p>")
		}
	</script>

</body>
</html>
