<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percabangan if</title>
</head>
<body>
	<script>
		var totalBelanja = prompt ("Total Belanja?", 0);
		if (totalBelanja > 100000) {
			document.write("<h2>Selamat Anda Mendapatkan Bonus!</h2>")
		}
		document.write("<p>Terimakasih Sudah berbelanja di tooko kami</p>")
	</script>

</body>
</html>
