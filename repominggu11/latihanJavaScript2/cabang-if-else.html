<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Percabangan if/else </title>
</head>
<body>
	<script>
		var password = prompt ("Masukkan Password :");
		if (password == "elecia") {
			document.write("<h2>Selamat datang Bos!</h2>");
		} else {
			document.write("<h2>Maaf, Password anda salah</h2>");
		}
		document.write("<p>Terimakash sudah menggunakan aplikasi ini!</p>");
	</script>

</body>
</html>
