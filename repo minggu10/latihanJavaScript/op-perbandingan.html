<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator perbandingan</title>
</head>
<body>
	<script>
		var aku = 20;
		var kamu = 19;

		// sama dengan
		var hasil = aku == kamu;
		document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

		// lbh bsr
		var hasil = aku > kamu;
		document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

		// lbh bsr samadgn
		var hasil = aku >= kamu;
		document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

		// lbh kcl
		var hasil = aku < kamu;
		document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

		// lbh kcl sm dgn
		var hasil = aku <= kamu;
		document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

		//  tidak sama dengan
		var hasil = aku != kamu;
		document.write(`${aku} != ${kamu} = ${hasil}<br/>`);

	</script>

</body>
</html>
