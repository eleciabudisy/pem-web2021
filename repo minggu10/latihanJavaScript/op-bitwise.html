<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
		var x = 4;
		var y = 3;

		
		// operator bitwise  and
		var hasil = x & y;
		document.write(`${x} & ${y} = ${hasil}<br/>`);

		// operator bw or
		var hasil = x | y;
		document.write(`${x} | ${y} = ${hasil}<br/>`);

		// operator bw xor
		var hasil = x ^ y;
		document.write(`${x} ^ ${y} = ${hasil}<br/>`);

		// operator negasi
		var hasil = ~x;
		document.write(`~${x}= ${hasil}<br/>`);

		// operator bw right shift >>
		var hasil = x >> y;
		document.write(`${x} >> ${y} = ${hasil}<br/>`);

		// operator bw right shift <<
		var hasil = x << y;
		document.write(`${x} << ${y} = ${hasil}<br/>`);

		// operator bw right shift >>>
		var hasil = x >>> y;
		document.write(`${x} >>> ${y} = ${hasil}<br/>`);
	</script>

</body>
</html>
