<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator logika</title>
</head>
<body>
	<script>
		var aku = 20;
		var kamu = 19;

		var benar = aku > kamu;
		var salah = aku < kamu;

		// operator &&
		var hasil = benar && salah;
		document.write(`${benar} && ${salah} = ${hasil}<br/>`);

		// operator ||
		var hasil = benar || salah;
		document.write(`${benar} || ${salah} = ${hasil}<br/>`);

		// operator !
		var hasil = !benar;
		document.write(`!${benar} = ${hasil}<br/>`);
	</script>

</body>
</html>
