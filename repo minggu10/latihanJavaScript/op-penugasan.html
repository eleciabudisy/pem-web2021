<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opperator penugasan</title>
</head>
<body>
	<script>
		document.write("mula-mula nilai score .... <br>");
		// isi nilai
		var score = 100;
		document.write("score = " + score + "<br/>");

		// isi dan jumlah 5
		score += 5;
		document.write("score = " + score + "<br/>");

		// isi dan kurang 2
		score -= 2;
		document.write("score = " + score + "<br/>");

		// isi dan kali 2 
		score *= 2;
		document.write("score = " + score + "<br/>");

		// isi dan bagi 4
		score /= 4;
		document.write("score = " + score + "<br/>");

		// isi dan pangkat 2
		score **= 2;
		document.write("score = " + score + "<br/>");

		// isi dan modulo 3
		score %= 3;
		document.write("score = " + score + "<br/>");




	</script>

</body>
</html>
