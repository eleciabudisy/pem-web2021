<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dialog Confirm</title>
</head>
<body>
	<script>
		var yakin = confirm("Apakah kamu yakkin akan mengunjungi website UDINUS?");
		if (yakin) {
			window.location = "http://dinus.ac.id";
		}
		else {
			document.write("Belum, tetap disini saja :)");
		}
	</script>

</body>
</html>
