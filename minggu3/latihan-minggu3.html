<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LATIHAN HTML FILE MULTIMEDIA</title>
</head>
<body>
	<h3>VIDEO PERKENALAN (HTML VIDEO)</h3><video controls="controls" width="200">
		<source src="videoperkenalan.mp4" type="video/mp4">
	</video>
	<br>
	<h3>MUSIK FAVORIT SAYA (HTML  AUDIO)</h3>
	<audio controls="controls">
		<source src="musikfavorit.mp3" type="audio/mp3">
	</audio>
	<br>
	<h3>SERTIFIKAT TUGAS(HTML PLUGIN)</h3>
	<object data="sertifikat tugas(elecia).pdf"></object>
	<br>
	<h3>MUSIK FAVORIT ADIK SAYA(HTML YOUTUBE)</h3>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/Inft_QKgR-w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
