<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contoh Inline CSS</title>
</head>
<body>
	<h2 style="color: skyblue; font-family: serif;">Ini judul artikel</h2>
	<p style="color: navy;">Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti namanya, <i>inline css</i> adalah kode CSS yang ditulis langsung dalam file HTML.</p>

</body>
</html>
